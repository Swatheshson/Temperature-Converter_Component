<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="card p-4 shadow-lg" style="width: 500px;">
    
    <h1 class="text-center bg-success text-white p-3 rounded mb-4">
      A Reusable Angular Temperature Converter
    </h1>

    <div class="d-flex flex-column gap-4">

      <!-- Celsius to Fahrenheit -->
      <div class="d-flex flex-column">
        <label class="form-label bg-success text-white px-3 py-1 rounded fw-semibold">
          Enter the Temperature (°C)
        </label>
        <input 
          class="form-control mt-2" 
          type="number" 
          [(ngModel)]="celsius" 
          placeholder="Enter Temperature" 
          id="input-1-id">
        <button class="btn btn-primary mt-2" style="width: 150px;" (click)="farenheitConverter()">
          Convert
        </button>
      </div>

      <!-- Fahrenheit to Celsius -->
      <div class="d-flex flex-column">
        <label class="form-label bg-success text-white px-3 py-1 rounded fw-semibold">
          Enter the Fahrenheit (°F)
        </label>
        <input 
          class="form-control mt-2" 
          type="number" 
          [(ngModel)]="farenheit" 
          placeholder="Enter Fahrenheit" 
          id="input-2-id">
        <button class="btn btn-primary mt-2" style="width: 150px;" (click)="celsiusConverter()">
          Convert
        </button>
      </div>

    </div>

  </div>
</div>
